name: Android CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false"
      BUILD_DIR: "app/build/outputs/apk/debug"  # 标准化输出路径[1][4]

    steps:
      # 1. 检出代码（强制处理换行符问题）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整检出历史记录
          lfs: true  # 支持大文件存储

      # 2. Java环境配置（推荐Temurin发行版）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'  # 自动缓存依赖[4][10]

      # 3. Gradle权限修复（兼容Windows/Mac开发环境）
      - name: Fix gradlew permissions
        run: |
          find . -name gradlew -exec dos2unix {} \;  # 处理CRLF问题[7][9]
          chmod +x ./gradlew

      # 4. 构建前验证
      - name: Validate project structure
        run: |
          ls -al  # 显示目录结构
          ./gradlew projects  